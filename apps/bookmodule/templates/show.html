<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Details</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Book Details</h1>
  {% if book %}
    <h2>{{ book.title }}</h2>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>ID:</strong> {{ book.id }}</p>
  {% else %}
    <p>No book found with the specified ID.</p>
  {% endif %}
  <a href="{% url 'books.listing' %}">Back to Book List</a>
</body>
</html>
